    * {

    .form {

<body>
  <h1>MRZ Generator</h1>


  <form class="form" action="/create" method="post">

    <label for="Gender">Gender</label>
    <input type="text" name="gender" maxlength="1" placeholder="M or F" id="">
    <label for="Expiry Date">Expiry Date</label>
    <input type="text" name="expiry-date" placeholder="YYMMDD" id="">
    <label for="Nationality">Nationality</label>
    <input type="text" name="nationality" id="">
    <label for="Surname">Surname</label>
    <input type="text" name="surname" id="">
    <label for="Given Names">Given Names</label>
    <input type="text" name="gnames" id="">

  </form>
